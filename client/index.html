<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game+</title>
  <link rel="icon" href="./svg/steam_color.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="sticky-top">
  <nav class="navbar navbar-expand-sm p-0 bg-rottentomatoes" data-bs-theme="dark">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src = "./svg/steam_color.svg" width="30" height="30" alt="Game-Icon">
        Game+
      </a>

      <div class="navbar container" id="navLinks">
        <!-- to be completed by JS -->
      </div>

      <div class="float-end" id="signup-logout"></div>
    </div>
  </nav>
</header>

<div id="alert-message"></div>

<main class="container-fluid">
</main>


<!-- verificare se il pezzo sottostante mi serve __________________________________________________________________-->

<div id="profile" class="container-fluid">
  <!-- to be completed by JS -->
</div>

<div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signup-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="signup-modalLabel">Nuovo utente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="needs-validation">
          <div class="mb-3">
            <label for="firstname" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="firstname" required autocomplete="given-name">
          </div>
          <div class="mb-3">
            <label for="lastname" class="col-form-label">Cognome:</label>
            <input type="text" class="form-control" id="lastname" required autocomplete="family-name">
          </div>
          <div class="mb-3">
            <label for="newusername" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="newusername" required autocomplete="username">
          </div>
          <div class="mb-3">
            <label for="newpassword" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="newpassword" required autocomplete="new-password">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Indirizzo Email:</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required autocomplete="email">
            <div id="emailHelp" class="form-text">Non condivideremo la tua email con nessuno.</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            <button type="submit" class="btn btn-primary">Iscriviti!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- la modale seguente Ã¨ attivata grazie al pulsante "new-btn" a disposizione degli utenti admin -->
<div class="modal fade" id="newMovieModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="newMovieModalLabel">Nuovo film</h2>
        <button type="button" class="btn-close" id="close-newMovieModal" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          <div class="input-group mb-3">
            <label class="input-group-text" class="input-group-text" for="film-title">Titolo</label>
            <input type="text" class="form-select" id="film-title" placeholder="titolo del film" required>
          </div>
          <div class="input-group mb-3">
            <label for="film-deadline" class="input-group-text">Scadenza:</label>
            <input type="datetime-local" class="form-control" id="film-deadline" value="" required>
          </div>
          <div class="input-group mb-3">
            <label for="film-category" class="input-group-text">Categoria</label>
            <select class="form-select" id="film-category" multiple aria-label="Selezione categoria" required>
              <!-- le opzioni sono inserite da JS -->
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            <button type="submit" class="btn btn-primary" id="new-movie-btn">Aggiungi Film</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="confirmModalLabel">Cancellazione film scaduti</h2>
        <button type="button" class="btn-close" id="close-confirmModal" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Sei sicuro di voler cancellare tutti i film che sono scaduti?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" class="btn btn-primary" id="confirm-btn">Conferma</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="./js/moment-with-locales.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
